<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTING ALGORITHMS VISUALIZER</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <h2>Sorting Algorithms Visualizer</h2>
        <div class="control-buttons">
            <span>
                Speed:<input id="speed" type="range" min=1 max=200 step=2 value=100>
            </span>
            <span>
                Number of columns:<input id="columns" type="number" min=10 max=240 step=1 value=40>
            </span>
            <button id="randomize">Randomize</button>
            <button class="sorting-btn">Bubble Sort</button>
            <button class="sorting-btn ">Selection Sort</button>
            <button class="sorting-btn ">Insertion Sort</button>
            <button class="sorting-btn ">Quick Sort</button>
            <button class="sorting-btn ">Merge Sort</button>
        </div>
        <div id="merge">
        </div>
        <div id="bars">
        </div>
    </div>
    <script src="js/main.js "></script>
</body>

</html>
